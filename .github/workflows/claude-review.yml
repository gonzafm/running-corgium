name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Run on PR events, or on issue comments that are on PRs and mention @claude
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Optional: customize the review prompt
          prompt: |
            Review this pull request focusing on:
            - Code quality and best practices
            - Potential bugs or security issues
            - Type safety (this is a Python project using strict typing)
            - Test coverage for new functionality
            - Adherence to async/await patterns for I/O operations

            Be concise and actionable in your feedback.