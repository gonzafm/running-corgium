name: Claude PR Review

on:
  # Run after the main build workflow completes successfully
  workflow_run:
    workflows: ["Corgium Runner Build"]
    types: [completed]
  # Also allow manual trigger via @claude mention in PR comments
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run if:
    # 1. Build workflow completed successfully, OR
    # 2. Someone mentioned @claude in a PR comment
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'pull_request') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # For workflow_run, checkout the PR branch
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this pull request focusing on:
            - Code quality and best practices
            - Potential bugs or security issues
            - Type safety (this is a Python project using strict typing)
            - Test coverage for new functionality
            - Adherence to async/await patterns for I/O operations

            Be concise and actionable in your feedback.
